- name: command module
  hosts: local
  connection: local
  tasks:
  - name: command module 
    ansible.builtin.command: ls -l 
    register: ansible_command

  - name: print the command output
    ansible.builtin.debug:
     msg: "{{ ansible_command }}"

  - name: print the shell module
    ansible.builtin.shell: ls -ltr > /tmp/output.txt
      
     