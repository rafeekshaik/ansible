- name: create ec2 and r53
  hosts: local
  connection: local
  become: yes
  vars:

   subnet_id: subnet-0e2183fb4245ac220
   sg_id: sg-0a45058bd6da2342c
   ami_id: ami-09c813fb71547fc4f
   instances_type: t3.micro
   instances:
   - mysql
   - backend
   - frontend
  tasks:
  - name: installing python module
    ansible.builtin.pip:
       name: "{{ item }}"
       executable: pip3.9

    loop:
    - botocore
    - boto3

  - name: create ec2 instances
    amazon.aws.ec2_instance:
       name: "{{ item }}"
       subnet_id: "{{ subnet_id }}" 
       security_group: "{{ sg_id }}"
       image_id: "{{ ami_id }}"
       instance_type: "{{ instances_type }}"
       
    loop: "{{ instances }}"
