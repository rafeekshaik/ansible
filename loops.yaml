- name: installing packages
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: installing packages
    ansible.builtin.package:
        name: "{{ item.name }}"
        state: "{{ item.state }}"

    loop:
    - { name: 'nginx' , state: 'present' }
    - { name: 'git' , state: 'present' }
    - { name: 'zip' , state: 'obsent' }
    - { name: 'gcc' , state: 'obsent' }
    